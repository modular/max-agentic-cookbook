name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - 'LICENSE'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - 'LICENSE'

jobs:
  validate-and-test:
    name: Validate and Test
    runs-on: ubuntu-latest
    container:
      image: amd64/ubuntu:latest
    steps:
      - name: Install prerequisites
        run: |
          apt-get update
          apt-get install -y curl git

      - name: Install Pixi
        shell: bash
        run: |
          curl -fsSL https://pixi.sh/install.sh | PIXI_VERSION=0.47.0 sh
          # Add pixi to PATH
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Run Metadata Validation
        shell: bash
        run: |
          pixi run lint

      - name: Get changed directories
        id: changed-dirs
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_DIRS=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -v '^\.github/' | cut -d'/' -f1 | sort -u | tr '\n' ' ')
          else
            CHANGED_DIRS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -v '^\.github/' | cut -d'/' -f1 | sort -u | tr '\n' ' ')
          fi
          echo "Changed directories: $CHANGED_DIRS"
          echo "dirs=$CHANGED_DIRS" >> $GITHUB_OUTPUT
