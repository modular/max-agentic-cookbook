<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="script.js"></script>
    <title>MCP Agent Demo</title>
</head>

<body>
    <main class="container" x-data="{ 
        query: '', 
        char_found: 'R', 
        in_string: 'strawberry', 
        num_times: 3,
        loading: false
    }">
        <h1>MCP Agent Demo</h1>
        <p>Ask the agent to count the letters in a phrase</p>
        <form @submit.prevent="submitQuery">
            <fieldset role="group">
                <input type="text" name="query" x-model="query" placeholder="How many R's are in strawberry?" />
                <input type="submit" value="Send" :disabled="loading" />
            </fieldset>
        </form>
        <h3 x-text="`There are ${num_times} ${char_found}'s in ${in_string}`"></h3>
    </main>
</body>

</html>
