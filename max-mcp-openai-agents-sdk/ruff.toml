target-version = "py312"

# Same as Black
line-length = 88
indent-width = 4

[lint]
select = [
    "E4", # Require PEP8 style imports
    "E7", # Perform statement‑level style checks
    "E9", # Perform runtime error checking statically
    "F", # Perform all Pyflakes‑based checks (undefined names, unused imports/variables, etc.)
    "ANN001", "ANN002", "ANN003", # Require type annotations on all args, *args and **kwargs
    "ANN201", # Require return types on public functions
    "ARG", # Require use of all function arguments
]


# Ignore the checks that force you to type `self` or `cls`
ignore = [
    "E722", # Allow writing of 'except:' without specifying type
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.flake8-annotations]
# Don’t emit missing‐return‐type errors for functions
# that either have no return at all, or only return None
suppress-none-returning = true

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
